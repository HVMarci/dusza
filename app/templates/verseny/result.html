{% extends 'base.html' %}

{% block main %}
    <table class="table table-striped">
    <thead>
    <tr><th>Helyezés</th>
    <th>Csapatnév</th>
    <th>Pontszám</th></tr>
    </thead>
    <tbody>
    {% for team in teams %}
        <tr>
        <td>{{ team.helyezes }}</td>
        <td>{{ team.team_name }}</td>
        <td>{{ team.pont }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
